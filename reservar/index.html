<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>MAFRAMA DEL RICH-RESERVAR</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="../img/logo.png"/>
  </head>
  <body>
    <div id="logo">
      <img src="../img/logo.png"/>
    </div>
    <nav>
      <ul>
        <li>
          <a href="../" class="fuera">inicio</a>
        </li>
        
        <li>
          <a href="." class="aqui">reservar</a>
        </li>
        <li>
          <a href="../pensiones" class="fuera">pensiones</a>
        </li>
      </ul>
    </nav>
    <div class="clearfix"></div>
    <div id="cuerpo">
      <section id="principal">
        <article>
          <h2>
            Reservar
          </h2>
          <p>
            <form>
              <label for="nom">Nombre</label>
              <input type="text" id="nom"/>
              <br/><br/>
              <label for="ap">Apellidos</label>
              <input type="text" id="ap"/>
              <br/><br/>
              <label for="telef">Numero de teléfono</label>
              <input type="tel" id="telef"/>
              <br/><br/>
              <label for="ad">Número de adultos</label>
              <input type="number" id="ad"/>
              <label for="men">Número de menores</label>
              <input type="number" id="men"/>
              <br/><br/>
              <label for="pension">Pensión</label>
              <select id="pension">
                <option>
                  
                </option>
                <option>
                  Pensión básica
                </option>
                <option>
                  Media pensión
                </option>
                <option>
                  Pensión completa
                </option>
                <option>
                  Pensión de Luxe
                </option>
              </select>
              <br/><br/>
              <label for="fe">Fecha de entrada</label>
              <input type="date" id="fe">
              <label for="fe">Fecha de salida</label>
              <input type="date" id="fs">
              <br/><br/>
              <input type="submit" value="siguiente"/>
            </form>
          </p>
        </article>
      </section>
    </div>
    <footer>
      MaframaDelRich&copy;2022
    </footer>
  </body>
  <script src="script.js"></script>
</html>
